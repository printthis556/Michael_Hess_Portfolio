<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" as="image" href="images/Lightning background (1)-optimized.webp" />
    <link rel="preload" as="image" href="images/Lightning background (1)-optimized.webp" />
    <link rel="preload" as="image" href="images/Lightning.JPG" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume | Michael Hess Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .dropdown-menu a:hover {
            background: rgba(34, 48, 68, 0.92);
            color: #aad8ff;
        }
        .dropdown-menu a {
            color: #fff !important;
        }
        .dropdown-menu {
            background: rgba(20,24,34,0.97);
            min-width: 180px;
            box-shadow: 0 10px 35px rgba(0,0,0,.35);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.12);
            z-index: 1001;
        }
            body {
                background: url('images/Lightning background (1)-optimized.webp') no-repeat center center fixed;
                background-size: cover;
            }
        .blur-bg {
            position: fixed; inset: 0; z-index: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(12,16,24,0.45);
        }
        .menu-container { position: absolute; top: 20px; right: 30px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">Menu &#9776;</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="certification.html">Certifications | Awards</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <main style="position:relative;z-index:1;">
        <h1 style="color:#fff;text-align:center;margin-top:5em;">Resume</h1>
        <div style="display:flex;justify-content:center;align-items:center;margin-top:3em;">
            <div style="background:rgba(20,24,34,0.82);border-radius:18px;box-shadow:0 2px 16px rgba(0,0,0,0.22);border:2px solid rgba(170,216,255,0.18);padding:2em;max-width:520px;width:100%;display:flex;flex-direction:column;align-items:center;">
                <img src="images/Michael_Hess_Remote_Resume_Seamless.png" alt="Resume" style="max-width:420px;width:100%;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.18);margin:0 auto;" />
            </div>
        </div>
    </main>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdownMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>
</html>
