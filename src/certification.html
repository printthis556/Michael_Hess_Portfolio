<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" as="image" href="images/Lightning background (1)-optimized.webp" />
    <link rel="preload" as="image" href="images/Lightning background (1)-optimized.webp" />
    <link rel="preload" as="image" href="images/Lightning.JPG" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications | Michael Hess Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .dropdown-menu a:hover {
            background: rgba(34, 48, 68, 0.92);
            color: #aad8ff;
        }
        .dropdown-menu a {
            color: #fff !important;
        }
        .dropdown-menu {
            background: rgba(20,24,34,0.97);
            min-width: 180px;
            box-shadow: 0 10px 35px rgba(0,0,0,.35);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.12);
            z-index: 1001;
        }
        body {
                background: url('images/Lightning background (1)-optimized.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .blur-bg {
            position: fixed; inset: 0; z-index: 0;
            backdrop-filter: blur(12px);
        background: url('images/Lightning background (1).webp') no-repeat center center fixed;
            background: rgba(12,16,24,0.45);
        }
        .menu-container { position: absolute; top: 20px; right: 30px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">Menu &#9776;</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="certification.html">Certifications | Awards</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <main style="position:relative;z-index:1;">
        <h1 style="color:#fff;text-align:center;margin-top:5em;">Certifications | Awards</h1>
        <div style="display:flex;flex-direction:column;align-items:center;gap:2.5em;margin-top:3em;">
            <div style="display:flex;align-items:center;background:rgba(20,24,34,0.82);border-radius:14px;padding:1.2em 2em;box-shadow:0 2px 12px rgba(0,0,0,0.18);max-width:480px;width:100%;">
                <img src="images/FAA logo.png" alt="FAA Logo" style="width:64px;height:64px;margin-right:1.5em;border-radius:8px;box-shadow:0 0 0 2px #aad8ff;object-fit:contain;" />
                <div>
                    <span style="color:#fff;font-size:1.2em;font-weight:bold;">FAA Private Pilot Certificate</span><br>
                    <span style="color:#eaf6ff;font-size:0.98em;">Federal Aviation Administration</span>
                </div>
            </div>
            <div style="display:flex;align-items:center;background:rgba(20,24,34,0.82);border-radius:14px;padding:1.2em 2em;box-shadow:0 2px 12px rgba(0,0,0,0.18);max-width:480px;width:100%;">
                <img src="images/NSLS LOGO.webp" alt="NSLS Logo" style="width:64px;height:64px;margin-right:1.5em;border-radius:8px;box-shadow:0 0 0 2px #aad8ff;object-fit:contain;" />
                <div>
                    <span style="color:#fff;font-size:1.2em;font-weight:bold;">National Society of Leadership and Success</span><br>
                    <span style="color:#eaf6ff;font-size:0.98em;">Inducted Member</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdownMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>
</html>
